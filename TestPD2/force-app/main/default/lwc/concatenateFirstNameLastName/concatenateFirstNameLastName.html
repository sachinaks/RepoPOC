<template>
    <lightning-card title="User Full Name">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter first name" value={firstName} onchange={handleFNameChange}></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Enter last name" value={lastName} onchange={handleLNameChange}></lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" label="Full Name" value={fullName}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Show Full Name" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>

    <lightning-card>
           <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={objdata}
                        columns={columns}
                        onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>
            
    </lightning-card>
</template>
